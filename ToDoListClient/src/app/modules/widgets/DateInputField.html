<div class="input-group">
       <input type="text" class="form-control"
              data-ng-class="inputSizeClass"
              data-ng-disabled="ngDisabled"
              data-show-button-bar="false"
              data-datepicker-popup="MM/dd/yyyy h:mm a"
              data-ng-model="ngModel"
              data-is-open="isOpen"
              data-datepicker-options="config.datePickerOptions"
              title="{{fieldTitle}}"
              placeholder="{{fieldPlaceholder}}">
       <div class="input-group-btn">
              <button data-ng-click="open($event)"
                      data-ng-disabled="ngDisabled"
                      type="button"
                      class="btn btn-default"
                      data-ng-class="buttonSizeClass">
                     <span class="fa fa-calendar"></span>
              </button>
           <div class="btn-group">
               <button class="btn btn-link btn-xs dropdown-toggle"
                       data-ng-disabled="ngDisabled"
                       data-toggle="dropdown">
                   Schedule...
               </button>
               <ul class="dropdown-menu">
                   <li><a class="btn btn-link" data-ng-click="scheduleFor('NOW')">Now</a></li>
                   <li><a class="btn btn-link" data-ng-click="scheduleFor('NOON')">12:00 Noon</a></li>
                   <li><a class="btn btn-link" data-ng-click="scheduleFor('TOMORROW')">Tomorrow</a></li>
                   <li><hr style="margin: 0;"></li>
                   <li><a class="btn btn-link" data-ng-click="scheduleFor('1HOUR')">1 hour from now</a></li>
                   <li><a class="btn btn-link" data-ng-click="scheduleFor('2DAYS')">2 days from now</a></li>
                   <li><a class="btn btn-link" data-ng-click="scheduleFor('1WEEK')">1 week from now</a></li>
                   <li><a class="btn btn-link" data-ng-click="scheduleFor(null)">Unschedule</a></li>
               </ul>
           </div>
       </div>
</div>
